name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ruby-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler: '2.5.23'
          bundler-cache: true

      - name: Run Ruby tests
        run: ruby -I lib $(bundle _2.5.23_ show rake)/exe/rake test

  javascript-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run test:install

      - name: Run JavaScript tests
        run: npm test
