<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grub stars - Find Delicious Food</title>
  <meta name="description" content="Search and discover restaurants from multiple sources">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#FF6B35" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="grub stars">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://grubstars.com/">
  <meta property="og:title" content="grub stars - Find Delicious Food">
  <meta property="og:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="og:image" content="https://grubstars.com/images/og-image.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://grubstars.com/">
  <meta property="twitter:title" content="grub stars - Find Delicious Food">
  <meta property="twitter:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="twitter:image" content="https://grubstars.com/images/og-image.svg">
  <!-- Early dark mode detection to prevent FOUC -->
  <script>
    (function() {
      const stored = localStorage.getItem('grub_stars_theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      }
    })();
  </script>
  <script src="/js/vendor/twind.min.js"></script>
  <script src="/js/twind-config.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-cream min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <main>
      <!-- Onboarding banner (inserted by JS) -->
      <div id="onboarding-container" class="max-w-2xl mx-auto"></div>

      <!-- Card 1: Find a specific restaurant -->
      <div class="max-w-2xl mx-auto card p-6 mb-6">
        <h2 class="text-2xl font-bold text-cocoa mb-2 flex items-center gap-2">
          <span>üîç</span> Find a Restaurant
        </h2>
        <p class="text-sm text-cocoa/70 mb-4">
          Know where you want to eat? Search by name.
        </p>
        <div>
          <label for="search-name" class="sr-only">Restaurant name</label>
          <input
            type="text"
            id="search-name"
            name="name"
            placeholder="Start typing a restaurant name..."
            autocomplete="off"
            class="input-whimsical"
          >
        </div>
      </div>

      <!-- Divider -->
      <div class="max-w-2xl mx-auto flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-latte"></div>
        <span class="text-cocoa/50 text-sm font-medium">or</span>
        <div class="flex-1 h-px bg-latte"></div>
      </div>

      <!-- Card 2: Browse by category -->
      <div class="max-w-2xl mx-auto card p-6 mb-6">
        <h2 class="text-2xl font-bold text-cocoa mb-2 flex items-center gap-2">
          <span>üçΩÔ∏è</span> Browse by Category
        </h2>
        <p class="text-sm text-cocoa/70 mb-4">
          Explore restaurants by what you're craving.
        </p>
        <form id="browse-form" class="space-y-4">
          <div>
            <label for="search-category" class="block text-sm font-medium text-cocoa mb-1">
              Category
            </label>
            <input
              type="text"
              id="search-category"
              name="category"
              class="input-whimsical"
              placeholder="Select a category..."
              autocomplete="off"
            >
          </div>

          <div>
            <label for="search-location" class="block text-sm font-medium text-cocoa mb-1">
              Location <span class="text-cocoa/50 font-normal">(optional)</span>
            </label>
            <input
              type="text"
              id="search-location"
              name="location"
              class="input-whimsical"
              placeholder="All locations"
              autocomplete="off"
            >
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-lg"
          >
            Browse Restaurants üçï
          </button>
        </form>
      </div>

      <!-- Results area -->
      <div id="results" class="max-w-4xl mx-auto"></div>
    </main>

    <footer class="text-center mt-12 py-8">
      <p class="text-cocoa/60">Made with üçï by friends, for friends</p>
    </footer>
  </div>

  <script type="module" src="/js/search.js"></script>
  <script src="/js/sw-register.js"></script>
</body>
</html>
