<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grub stars - Search Restaurants</title>
  <meta name="description" content="Search and discover restaurants from multiple sources">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">grub stars</h1>
      <p class="text-xl text-gray-600">Search restaurants from multiple sources</p>
    </header>

    <main>
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Search Restaurants</h2>
        <form id="search-form" class="space-y-4">
          <div>
            <label for="search-name" class="block text-sm font-medium text-gray-700 mb-1">
              Restaurant Name
            </label>
            <input
              type="text"
              id="search-name"
              name="name"
              placeholder="e.g., Pizza Place"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div>
            <label for="search-category" class="block text-sm font-medium text-gray-700 mb-1">
              Category (optional)
            </label>
            <select
              id="search-category"
              name="category"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">All categories</option>
            </select>
          </div>

          <div>
            <label for="search-location" class="block text-sm font-medium text-gray-700 mb-1">
              Location (optional)
            </label>
            <select
              id="search-location"
              name="location"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">All locations</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
          >
            Search
          </button>
        </form>
      </div>

      <!-- Results area -->
      <div id="results" class="max-w-4xl mx-auto"></div>
    </main>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <nav class="space-x-4 mb-4">
        <a href="/" class="hover:text-gray-700">Search</a>
        <a href="/categories.html" class="hover:text-gray-700">Categories</a>
        <a href="/index-location.html" class="hover:text-gray-700">Index Location</a>
      </nav>
      <p>grub stars â€¢ Aggregating restaurant data locally</p>
    </footer>
  </div>

  <script type="module" src="/js/search.js"></script>
</body>
</html>
