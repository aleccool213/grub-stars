<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grub stars - Find Delicious Food</title>
  <meta name="description" content="Search and discover restaurants from multiple sources">
  <script src="/js/vendor/twind.min.js"></script>
  <script src="/js/twind-config.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-cream min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <main>
      <div class="max-w-2xl mx-auto card p-6 mb-6">
        <h2 class="text-2xl font-bold text-cocoa mb-4 flex items-center gap-2">
          <span>üîç</span> Search Restaurants
        </h2>
        <form id="search-form" class="space-y-4">
          <div>
            <label for="search-name" class="block text-sm font-medium text-cocoa mb-1">
              What are you craving?
            </label>
            <input
              type="text"
              id="search-name"
              name="name"
              placeholder="Pizza, sushi, burgers..."
              autocomplete="off"
              class="input-whimsical"
            >
          </div>

          <div>
            <label for="search-category" class="block text-sm font-medium text-cocoa mb-1">
              Category
            </label>
            <select
              id="search-category"
              name="category"
              class="input-whimsical"
            >
              <option value="">All categories</option>
            </select>
          </div>

          <div>
            <label for="search-location" class="block text-sm font-medium text-cocoa mb-1">
              Location
            </label>
            <select
              id="search-location"
              name="location"
              class="input-whimsical"
            >
              <option value="">All locations</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-lg"
          >
            Find Food! üçï
          </button>
        </form>
      </div>

      <!-- Results area -->
      <div id="results" class="max-w-4xl mx-auto"></div>
    </main>

    <footer class="text-center mt-12 py-8">
      <p class="text-cocoa/60">Made with üçï by friends, for friends</p>
    </footer>
  </div>

  <script type="module" src="/js/search.js"></script>
</body>
</html>
