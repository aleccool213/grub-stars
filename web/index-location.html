<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Area - grub stars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind-config.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-cream min-h-screen">
  <!-- Gradient header bar -->
  <div class="gradient-bar"></div>

  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-cocoa">
        <a href="/" class="hover:text-electric transition-colors flex items-center justify-center gap-2">
          <span>‚≠ê</span> grub stars
        </a>
      </h1>
      <p class="text-cocoa/70 mt-2">Add a new area to explore</p>
    </header>

    <main>
      <div class="max-w-2xl mx-auto card p-6">
        <h2 class="text-2xl font-bold text-cocoa mb-4 flex items-center gap-2">
          <span>üìç</span> Index New Location
        </h2>
        <p class="text-cocoa/70 mb-6">
          Add restaurants from a specific geographic area to your local database.
        </p>

        <form id="index-form" class="space-y-4">
          <div>
            <label for="location" class="block text-sm font-medium text-cocoa mb-1">
              Where should we look? *
            </label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="e.g., Barrie, Ontario"
              required
              class="input-whimsical"
            >
            <p class="text-sm text-cocoa/50 mt-1">
              City, state/province format works best
            </p>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-cocoa mb-1">
              What kind of food?
            </label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="e.g., bakery, sushi, pizza"
              class="input-whimsical"
            >
            <p class="text-sm text-cocoa/50 mt-1">
              Leave empty to find all restaurants
            </p>
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-lg"
          >
            Start Exploring! üó∫Ô∏è
          </button>
        </form>

        <!-- Results area -->
        <div id="index-results" class="mt-6"></div>
      </div>
    </main>

    <footer class="text-center mt-12 py-8 bg-latte/50 rounded-2xl">
      <nav class="flex justify-center gap-6 mb-4">
        <a href="/" class="text-cocoa/60 hover:text-electric transition-colors font-medium">Search</a>
        <a href="/categories.html" class="text-cocoa/60 hover:text-electric transition-colors font-medium">Categories</a>
        <a href="/index-location.html" class="text-cocoa hover:text-electric transition-colors font-medium">Add Area</a>
      </nav>
      <p class="text-cocoa/60">Made with üçï by friends, for friends</p>
    </footer>
  </div>

  <script type="module" src="/js/index-form.js"></script>
</body>
</html>
