<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Area - grub stars</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://grubstars.com/">
  <meta property="og:title" content="grub stars - Find Delicious Food">
  <meta property="og:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="og:image" content="https://grubstars.com/images/og-image.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://grubstars.com/">
  <meta property="twitter:title" content="grub stars - Find Delicious Food">
  <meta property="twitter:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="twitter:image" content="https://grubstars.com/images/og-image.svg">
  <!-- Early dark mode detection to prevent FOUC -->
  <script>
    (function() {
      const stored = localStorage.getItem('grub_stars_theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      }
    })();
  </script>
  <script src="/js/vendor/twind.min.js"></script>
  <script src="/js/twind-config.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-cream min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <main>
      <div class="max-w-2xl mx-auto card p-6">
        <h2 class="text-2xl font-bold text-cocoa mb-4 flex items-center gap-2">
          <span>üìç</span> Index New Location
        </h2>
        <p class="text-cocoa/70 mb-6">
          Add restaurants from a specific geographic area to your local database.
        </p>

        <form id="index-form" class="space-y-4">
          <div>
            <label for="location" class="block text-sm font-medium text-cocoa mb-1">
              Where should we look? *
            </label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="e.g., Barrie, Ontario"
              required
              autocomplete="off"
              class="input-whimsical"
            >
            <p class="text-sm text-cocoa/50 mt-1">
              City, state/province format works best
            </p>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-cocoa mb-1">
              What kind of food? <span class="text-cocoa/50 font-normal">(optional)</span>
            </label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="e.g., bakery, sushi, pizza"
              autocomplete="off"
              class="input-whimsical"
            >
            <p class="text-sm text-cocoa/50 mt-1">
              Leave empty to find all restaurants
            </p>
          </div>

          <button
            type="submit"
            class="w-full btn-primary text-lg"
          >
            Start Exploring! üó∫Ô∏è
          </button>
        </form>

        <!-- Results area -->
        <div id="index-results" class="mt-6"></div>
      </div>
    </main>

    <footer class="text-center mt-12 py-8">
      <p class="text-cocoa/60">Made with üçï by friends, for friends</p>
    </footer>
  </div>

  <script type="module" src="/js/index-form.js"></script>
</body>
</html>
