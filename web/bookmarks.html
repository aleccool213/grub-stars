<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookmarks - grub stars</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://grubstars.com/">
  <meta property="og:title" content="grub stars - Find Delicious Food">
  <meta property="og:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="og:image" content="https://grubstars.com/images/og-image.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://grubstars.com/">
  <meta property="twitter:title" content="grub stars - Find Delicious Food">
  <meta property="twitter:description" content="Search and discover restaurants from multiple sources. Browse by category, search by name, and explore local favorites.">
  <meta property="twitter:image" content="https://grubstars.com/images/og-image.svg">
  <!-- Early dark mode detection to prevent FOUC -->
  <script>
    (function() {
      const stored = localStorage.getItem('grub_stars_theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      }
    })();
  </script>
  <script src="/js/vendor/twind.min.js"></script>
  <script src="/js/twind-config.js"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-cream min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <main>
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-cocoa mb-6 flex items-center gap-3">
          <span>üíñ</span> My Bookmarks
        </h1>

        <!-- Bookmarks Controls -->
        <div class="card p-4 mb-6 flex flex-col sm:flex-row gap-3 items-start sm:items-center justify-between">
          <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
            <label for="sort-select" class="text-sm font-medium text-cocoa">Sort by:</label>
            <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-electric focus:border-transparent">
              <option value="date">Most Recently Bookmarked</option>
              <option value="name">Restaurant Name (A-Z)</option>
            </select>
          </div>

          <button id="clear-all-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors hidden" title="Clear all bookmarks">
            Clear All
          </button>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="card p-8 text-center">
          <div class="mb-4 text-4xl">üíî</div>
          <h2 class="text-xl font-semibold text-cocoa mb-2">No Bookmarks Yet</h2>
          <p class="text-gray-600 mb-4">Start exploring restaurants and click the heart icon to save your favorites!</p>
          <a href="/" class="inline-block px-6 py-2 bg-electric text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
            Browse Restaurants
          </a>
        </div>

        <!-- Bookmarks List -->
        <div id="bookmarks-list" class="hidden"></div>
      </div>
    </main>

    <footer class="text-center mt-12 py-8">
      <p class="text-cocoa/60">Made with üçï by friends, for friends</p>
    </footer>
  </div>

  <script type="module" src="/js/bookmarks-list.js"></script>
</body>
</html>
