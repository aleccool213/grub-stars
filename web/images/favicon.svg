    <line x1="-3" y1="0" x2="-3" y2="8" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="10" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="3" y1="0" x2="3" y2="8" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Spoon on right -->
  <g transform="translate(72, 48)">
    <line x1="0" y1="6" x2="0" y2="20" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
