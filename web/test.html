<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grub stars - Test Suite</title>
  <!-- Minimal inline styles for test page - no external dependencies -->
  <style>
    :root {
      --cream: #FFFBF5;
      --cocoa: #4A3728;
      --electric: #A855F7;
      --mint: #6EE7B7;
      --coral: #FB7185;
      --latte: #F5E6D3;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--cream);
      color: var(--cocoa);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1, h2 { margin: 0 0 1rem; }
    .card { background: white; border-radius: 1rem; padding: 1.5rem; margin-bottom: 1rem; box-shadow: 0 4px 20px -2px rgba(168, 85, 247, 0.15); }
    .test-pass { color: var(--mint); }
    .test-fail { color: var(--coral); }
    .test-result { padding: 0.5rem; margin: 0.25rem 0; border-radius: 0.5rem; }
    .test-result.pass { background: rgba(110, 231, 183, 0.1); }
    .test-result.fail { background: rgba(251, 113, 133, 0.1); }
    pre { background: var(--latte); padding: 1rem; border-radius: 0.5rem; overflow: auto; font-size: 0.875rem; }
    code { background: var(--latte); padding: 0.125rem 0.25rem; border-radius: 0.25rem; }
    footer { text-align: center; margin-top: 2rem; color: rgba(74, 55, 40, 0.6); }
  </style>
</head>
<body>
  <div class="container">
    <header style="text-align: center; margin-bottom: 2rem;">
      <h1>â­ grub stars - Test Suite</h1>
      <p>Browser-based JavaScript tests</p>
    </header>

    <div class="card">
      <h2>ğŸ§ª Test Runner</h2>
      <p>Tests run automatically on page load. Check the console (F12) for detailed output.</p>
      <p><strong>Note:</strong> API server at <code>http://localhost:9292</code> needed for integration tests.</p>
    </div>

    <!-- Test results will be rendered here -->
    <div id="test-results"></div>

    <footer>Zero-build, zero-framework testing â€¢ Just vanilla JavaScript</footer>
  </div>

  <script type="module">
    import { runTests, renderResults } from './js/test-framework.js';

    // Import all test files
    import './js/api.test.js';
    import './js/details.test.js';
    import './js/categories-list.test.js';
    import './js/index-form.test.js';
    import './js/components/restaurant-card.test.js';
    import './js/components/loading-spinner.test.js';
    import './js/components/error-message.test.js';
    import './js/components/nav-bar.test.js';
    import './js/components/address-autocomplete.test.js';
    import './js/interactions.test.js';

    // Run tests when page loads
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('ğŸš€ Starting test suite...\n');
      console.log('API Server: http://localhost:9292');
      console.log('Open DevTools Console for detailed output\n');

      try {
        const results = await runTests();
        renderResults('test-results');

        // Set page title to show pass/fail
        if (results.failed === 0) {
          document.title = `âœ… All tests passed - grub stars`;
        } else {
          document.title = `âŒ ${results.failed} failed - grub stars`;
        }
      } catch (error) {
        console.error('Test runner error:', error);
        document.getElementById('test-results').innerHTML = `
          <div class="card" style="border: 2px solid var(--coral);">
            <h2>ğŸ˜… Test Runner Error</h2>
            <p>${error.message}</p>
            <pre>${error.stack}</pre>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
